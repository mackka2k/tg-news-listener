version: '3.8'

services:
  bot:
    build: .
    container_name: news-bot
    restart: unless-stopped
    volumes:
      # Mount data volume for database persistence
      - ./data:/app/data
      # Mount logs volume for persistence
      - ./logs:/app/logs
      # Mount session files (if you rename them, update here)
      - ./data:/app
    environment:
      # Inject env vars from .env file
      - ENV_FILE=.env
    env_file:
      - .env
    ports:
      # Expose health/metrics endpoint
      - "8080:8080"
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8080/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  # Named volumes for easier management (optional)
  # You can use ./data and ./logs as declared above
  bot_data:
  bot_logs:
